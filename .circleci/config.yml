version: 2.1
orbs:
  node: circleci/node@2.0.3
jobs:
  build-and-run:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm start
workflows:
    build-and-run:
      jobs:
        - build-and-run